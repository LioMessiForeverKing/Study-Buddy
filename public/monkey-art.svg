<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monkey Face -->
  <circle cx="100" cy="90" r="60" fill="#B3E5FC" />
  
  <!-- Ears -->
  <ellipse cx="40" cy="60" rx="20" ry="25" fill="#B3E5FC" />
  <ellipse cx="160" cy="60" rx="20" ry="25" fill="#B3E5FC" />
  
  <!-- Hair/Top of Head -->
  <path d="M60 40C70 20 130 20 140 40C150 60 150 60 140 70C130 80 70 80 60 70C50 60 50 60 60 40Z" fill="#212121" />
  
  <!-- Beret -->
  <path d="M60 40C70 30 90 25 110 30C130 35 140 40 140 40C140 40 130 25 110 20C90 15 70 20 60 40Z" fill="#F44336" />
  
  <!-- Eyes -->
  <circle cx="75" cy="90" r="15" fill="white" stroke="#212121" stroke-width="2" />
  <circle cx="125" cy="90" r="15" fill="white" stroke="#212121" stroke-width="2" />
  <circle cx="75" cy="90" r="8" fill="#FFEB3B" />
  <circle cx="125" cy="90" r="8" fill="#FFEB3B" />
  <circle cx="78" cy="87" r="3" fill="white" />
  <circle cx="128" cy="87" r="3" fill="white" />
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="10" ry="7" fill="#212121" />
  
  <!-- Mouth -->
  <path d="M85 120C90 130 110 130 115 120" stroke="#212121" stroke-width="2" stroke-linecap="round" />
  
  <!-- Paint Palette -->
  <path d="M70 160C60 140 70 130 90 130C110 130 130 140 130 160C130 180 110 180 100 170C90 180 80 180 70 160Z" fill="#795548" stroke="#5D4037" stroke-width="2" />
  
  <!-- Paint Colors -->
  <circle cx="85" cy="145" r="7" fill="#F44336" />
  <circle cx="100" cy="140" r="7" fill="#2196F3" />
  <circle cx="115" cy="145" r="7" fill="#FFEB3B" />
  <circle cx="105" cy="160" r="7" fill="#4CAF50" />
  <circle cx="90" cy="160" r="7" fill="#9C27B0" />
  
  <!-- Paintbrush -->
  <rect x="120" y="150" width="30" height="5" rx="2" transform="rotate(45 120 150)" fill="#A1887F" />
  <path d="M135 135L145 125" stroke="#A1887F" stroke-width="5" stroke-linecap="round" />
  
  <!-- Colorful Ears -->
  <path d="M40 50C40 50 30 40 25 50C20 60 30 70 40 65" fill="#FFEB3B" stroke="#212121" stroke-width="2" />
  <path d="M160 50C160 50 170 40 175 50C180 60 170 70 160 65" fill="#FFEB3B" stroke="#212121" stroke-width="2" />
</svg>